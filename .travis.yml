language: python

python:
  - "3.4"

#disable homebrew update

matrix:
  include:
    - os: linux
      sudo: required
    - os: osx
      language: generic
      env: PYTHON=3.4.8 PYTHON_CONFIGURE_OPTS="--enable-shared" HOMEBREW_NO_AUTO_UPDATE=1

before_install: |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    brew install upx cmake
    brew install pyenv-virtualenv
    brew tap cartr/qt4
    brew tap-pin cartr/qt4
    brew install qt@4
    brew install qt-webkit@2.3
    pyenv install -l
    pyenv install $PYTHON
    export PYENV_VERSION=$PYTHON
    export PATH="/Users/travis/.pyenv/shims:${PATH}"
    pyenv-virtualenv venv
    source venv/bin/activate
    python --version
  fi

install:
  - pip install apsw
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      pip install PySide==1.2.2;
      curl -O https://raw.githubusercontent.com/PySide/pyside-setup/1.2.2/pyside_postinstall.py;
      pyside_postinstall.py -install;
    fi
  - pip install -r requirements.txt

script:
  - cd src/libs/src
  - python setup.py build_ext --inplace
  - mv *.so ..
  - cd ../../..
  - version=`awk '/^VERSION/{print $NF}' src/config.py | sed 's/\"//g'`
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      pyinstaller mac.spec;
      cd dist;
      tar -czvf Krait-v${version}-mac.tar.gz Krait;
    else
      wget https://github.com/upx/upx/releases/download/v3.95/upx-3.95-amd64_linux.tar.xz;
      tar xJvf upx-3.95-amd64_linux.tar.xz;
      sudo mv upx-3.95-amd64_linux/upx /usr/bin;
      pyinstaller linux.spec;
      cd dist;
      tar -czvf Krait-v${version}-linux.tar.gz Krait;
    fi
  - cd ..

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: dist/Krait-*.tar.gz
  skip_cleanup: true
  on:
    tags: true
